<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body class="justify-content-center" >
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand mx-auto" href="/">
          Bienvenido al Chat socket.io
        </a>
      </nav>
      <div class="container p-5 h-100">
        <div class="row h-100" id="nickForm">
          <div class="col-md-4 mx-auto my-auto">
            <div class="card rounded-0 bg-dark text-white">
              <p id="nickError"></p>
              <div class="card-body p-4">
                <h2 class="card-title mb-3">Chat</h2>
                <div class="mb-3">
                    <label for="nickname">Nickname:</label>
                    <input id="nickname" type="text" required class="form-control bg-dark text-white shadown-0 border-primary"
                      placeholder="myUsername" autofocus />
                    <p id="errorLog"></span>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <!-- CHAT CONTAINER -->
    <div class="row p-3 h-100 justify-content-center containerChat" id="containerChat">

        <div class="col-md-8">
          <div class="card bg-dark text-white rounded-0">
            <!-- CARD HEADER-->
            <div class="card-header bg-primary text-white">
              <h4>Chat</h3>
            </div>
  
            <!-- CARD BODY-->
            <div id="log" class="card-body chat"></div>
            <input type="text" id="chatBox" class="form-control" placeholder="Escribe tu mensaje" />
            <!-- CARD FOOTER -->
           
          </div>
        </div>
      </div>
        
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
